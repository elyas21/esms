<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label id="usernameLabel" for="username">Username</label>
          <input
            type="text"
            id="usernameInputBox"
            formControlName="username"
            name="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.touched && f.username.errors }"
          />
          <div *ngIf="loginForm.touched && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label id="passwordLabel" for="password">Password</label>
          <input
            type="password"
            id="passwordInputBox"
            formControlName="password"
            name="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.touched && f.password.errors }"
          />
          <div *ngIf="loginForm.touched && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button id="longinbtn" [disabled]="!loginForm.valid" class="btn btn-primary">
          Login
        </button>
        <!-- <div id="loginErrorMsg" *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div> -->
      </form>
      <ngx-spinner></ngx-spinner>
      <ngx-alerts></ngx-alerts>
    </div>
  </div>
</div>

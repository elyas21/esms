<mat-card>
    <form (ngSubmit)="onSubmit()" [formGroup]="sudoEventForm">
      <div fxLayout="column">
      <div class="form-group">
        <label for="classType">ClassType</label>
        <select
          class="form-control"
          id="classType"
          required
          name="classType"
          formControlName="classType"
        >
          <option value="face2face">Face 2 Face</option>
          <option value="online">Online</option>
        </select>
        <div
          *ngIf="
            sudoEventForm.controls['classType'].invalid &&
            (sudoEventForm.controls['classType'].dirty ||
              sudoEventForm.controls['classType'].touched)
          "
          class="alert"
        >
          <mat-error *ngIf="sudoEventForm.controls['classType'].errors.required">
            Please enter classType
          </mat-error>
        </div>
      </div>
      <div class="form-group">
        <label for="start">Start</label>
        <ngx-timepicker-field
          formControlName="start"
          name="start"
          min="00:00 am"
          max="11:11 pm"
          [format]="24"
          [controlOnly]="true"
        ></ngx-timepicker-field>
        <div
          *ngIf="
            sudoEventForm.controls['start'].invalid &&
            (sudoEventForm.controls['start'].dirty || sudoEventForm.controls['start'].touched)
          "
          class="alert"
        >
          <mat-error *ngIf="sudoEventForm.controls['start'].errors.required">
            Please enter start
          </mat-error>
        </div>
      </div>
      <div class="form-group">
        <label for="end">End</label>
        <ngx-timepicker-field
          formControlName="end"
          name="end"
          min="00:00 am"
          max="11:11 pm"
          [format]="24"
          [controlOnly]="true"
        ></ngx-timepicker-field>
        <div
          *ngIf="
            sudoEventForm.controls['end'].invalid &&
            (sudoEventForm.controls['end'].dirty || sudoEventForm.controls['end'].touched)
          "
          class="alert"
        >
          <mat-error *ngIf="sudoEventForm.controls['end'].errors.required">
            Please enter end
          </mat-error>
        </div>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Day</mat-label>
        <mat-select formControlName="day">
          <mat-option [value]="option.value" *ngFor="let option of Days">{{
            option.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button 
        fxFlex="1 0 0"
        type="submit"
        mat-raised-button
        [disabled]="!sudoEventForm.valid"
        [mat-dialog-close]="true"
        >
        Submit
      </button>
    </div>
    </form>
  </mat-card>

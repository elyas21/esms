<div class="container" class="col-md-6 offset-md-3 mt-5">
        <h1>Add Finace</h1>
        <form (ngSubmit)="onSubmit(heroForm.value)" #heroForm="ngForm">
          <div class="form-group">
            <label for="finaceId">Fince Id</label>
            <input type="text" class="form-control" autofocus [(ngModel)]="studentId" name="studentId" required />
          </div>
      
          <div class="form-group">
                <label for="term">Finace Name</label>
                <input type="text" class="form-control" [(ngModel)]="term" name="term" />
              </div>
              <div class="form-group">
                <label for="money">Finace Name</label>
                <input type="number" class="form-control" [(ngModel)]="money" name="money" />
              </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

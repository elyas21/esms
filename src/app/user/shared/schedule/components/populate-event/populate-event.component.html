<div>
  <div [ngStyle]="{'margin-bottom':'32px'}">
    <button (click)="gotoWeeklySchedule()" mat-button color="accent">Goto Weekly Schedue</button>
  </div>
  <div>

    <form [formGroup]="range" (ngSubmit)="Populate()">
      <div fxLayout.gt-xs="row">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date" />
            <input matEndDate formControlName="end" placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
        >
      </mat-form-field>
    </div>
    <button color="accent" mat-raised-button [disabled]="!range.valid" type="submit">
      Populate
    </button>
  </form>
</div>
</div>

<p>Selected range: {{ range.value | json }}</p>

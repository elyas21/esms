<mat-expansion-panel class="width-80" expanded="false">
  <mat-expansion-panel-header>
    <mat-toolbar>Director</mat-toolbar>
  </mat-expansion-panel-header>
  <div fxLayoutAlign="center center">
    <form fxFlex="1 1 80%" [formGroup]="addDirector" (ngSubmit)="addDirectorM()">
      <mat-form-field>
        <mat-label>Director Id </mat-label>
        <input matInput formControlName="directorId" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>FirstName </mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>MiddleName </mat-label>
        <input matInput formControlName="middleName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>LastName </mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>PhoneNo </mat-label>
        <input matInput formControlName="phoneNo" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email </mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      
      <input mat-flat-button primary type="submit" value="Register" />
    </form>
  </div>
</mat-expansion-panel>

<mat-expansion-panel class="width-80" expanded="false">
  <mat-expansion-panel-header>
    <mat-toolbar>Address</mat-toolbar>
  </mat-expansion-panel-header>
  <div>
    <form [formGroup]="schooladdform" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>SchoolName </mat-label>
        <input matInput formControlName="schoolName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>SchoolID </mat-label>
        <input matInput formControlName="schoolId" />
      </mat-form-field>
      <div formGroupName="Address" fxLayoutGap="40px">
        <mat-form-field>
          <mat-label>Region </mat-label>
          <input matInput formControlName="region" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Zone </mat-label>
          <input matInput formControlName="zone" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>City </mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Kifle Ketema </mat-label>
          <input matInput formControlName="kfleketema" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Woreda </mat-label>
          <input matInput formControlName="wereda" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Kebele </mat-label>
          <input matInput formControlName="kebele" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>House.no </mat-label>
          <input matInput formControlName="houseNo" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email </mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>PO BOX </mat-label>
          <input matInput formControlName="poBox" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ph.no </mat-label>
          <input matInput formControlName="phoneNo" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Home Ph.no </mat-label>
          <input matInput formControlName="homephno" />
        </mat-form-field>
      </div>
      <input mat-flat-button primary type="submit" value="Register" />
    </form>
  </div>
</mat-expansion-panel>

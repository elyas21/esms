<div class="container" class="col-md-6 offset-md-3 mt-5">
  <h1>Add Finace</h1>
  <form (ngSubmit)="onSubmit(ClassYearForm.value)" #ClassYearForm="ngForm">
    <div class="form-group">
      <label for="name">Class Year name</label>
      <input type="number" class="form-control" autofocus [(ngModel)]="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="startDate">Starting date</label>

      <input
        matInput
        class="form-control"
        [matDatepicker]="start"
        name="startDate"
        placeholder="start date"
        [(ngModel)]="startDate"
      />
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </div>
    <div class="form-group">
      <label for="endDate">Ending date</label>

      <input
        matInput
        class="form-control"
        [matDatepicker]="end"
        name="endDate"
        placeholder="end date"
        [(ngModel)]="endDate"
      />
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="semisterType">Semistor type</label>
      <input
        type="number"
        max="4"
        min="2"
        class="form-control"
        [(ngModel)]="semisterType"
        name="semisterType"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

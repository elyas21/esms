<div class="container" class="col-md-6 offset-md-3 mt-5">
  <h1>Add Grade</h1>
  <form (ngSubmit)="onSubmit(gradeForm.value)" #gradeForm="ngForm">
    <div class="form-group">
      <label for="gradeId">Grade Id</label>
      <input
        type="text"
        class="form-control"
        autofocus
        [(ngModel)]="gradeId"
        name="gradeId"
        required
      />
    </div>
    <div class="form-group">
      <label for="gradeId">Grade No</label>
      <input
        type="text"
        class="form-control"
        autofocus
        [(ngModel)]="grade"
        name="grade"
        required
      />
    </div>

    <div class="form-group">
      <label for="gradeName">Grade Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="gradeName"
        name="gradeName"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

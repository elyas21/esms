<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.gt-xs="1 1 60%" fxFlex="1 1 76%">
    <mat-card-header>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.active]="page == 1">
            <a class="page-link" (click)="monthAdd(1)">Start</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="monthAdd(page - 2)" *ngIf="page > 2">{{ page - 2 }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="monthAdd(page - 1)" *ngIf="page > 1">{{ page - 1 }}</a>
          </li>
          <li class="page-item active">
            <a class="page-link" (click)="monthAdd(page)">{{ page }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="monthAdd(page + 1)" *ngIf="12 > page">{{ page + 1 }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="monthAdd(page + 2)" *ngIf="12 > page + 1">{{
              page + 2
            }}</a>
          </li>
          <li class="page-item" [class.active]="page == 12">
            <a class="page-link" (click)="monthAdd(12)">End</a>
          </li>
        </ul>
      </nav>
    </mat-card-header>
    <div class="grid-container--fill">
      <div *ngFor="let item of m; let i = index" mat-button class="grid-element" fxLayout="row">
        <div fxFlex="1 1 12%">{{ i + 1 }}</div>
        <div
          fxFlex="1 1 88%"
          [ngClass]="{
            P: coloring(item.day, 'P'),
            A: coloring(item.day, 'A'),
            H: coloring(item.day, 'H'),
            F: coloring(item.day, 'F')
          }"
          fxLayoutAlign="center center"
        >
          <span>{{ item.day }}</span>
        </div>
      </div>
    </div>
  </mat-card>
</div>

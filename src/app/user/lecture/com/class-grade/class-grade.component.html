<div>
  <mat-toolbar fxLayout="row wrap" class="course-row" fxLayoutAlign="center center">
    <button
      mat-raised-button
      *ngFor="let item of courseList"
      fxFlex="1 1"
      mat-list-item
      (click)="getGrades(item.courseId)"
    >
      {{ item.courseId }}
    </button>
  </mat-toolbar>
</div>

<ng-container *ngIf="dataSource">
  <app-grade-table
  [stuGrading]="dataSource"
></app-grade-table>
</ng-container>

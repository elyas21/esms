<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.teacherId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.teacherName }}</td>
    </ng-container>

    <ng-container matColumnDef="crudder">
      <td mat-cell *matCellDef="let d">
        <button
          [hidden]="d.flag ? null : true"
          class="btn btn-warning"
        >
          <i class="fa fa-undo" style="font-size:24px"></i>
        </button>
        <button
          [hidden]="d.isNew ? true : false"
          class="btn btn-info"
        >
          <i class="fa fa-edit" style="font-size:24px"></i>
        </button>
        <button
          [hidden]="d.flag ? null : true"
          class="btn btn-warning"
        >
          <i class="fa fa-save" style="font-size:24px"></i>
        </button>

        <button  class="btn btn-dark">
          <i class="fa fa-trash-o" style="font-size:24px"></i>
        </button>
      </td>
    </ng-container>
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>

<div class="container" class="col-md-6 offset-md-3 mt-5">
  <h1>Add Grade</h1>
  <form (ngSubmit)="onSubmit(courseForm.value)" #courseForm="ngForm">
    <div class="form-group">
      <label for="courseId">Grade Id</label>
      <input
        type="text"
        class="form-control"
        autofocus
        [(ngModel)]="courseId"
        name="courseId"
        required
      />
    </div>

    <div class="form-group">
      <label for="courseName">Grade Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="courseName"
        name="courseName"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

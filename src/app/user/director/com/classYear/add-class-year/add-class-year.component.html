<div class="container" class="col-md-6 offset-md-3 mt-5">
  <h1>Add Finace</h1>
  <form (ngSubmit)="onSubmit(ClassYearForm.value)" #ClassYearForm="ngForm">
    <div class="form-group">
      <label for="name">Year Name</label>
      <input
        type="text"
        class="form-control"
        autofocus
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
        
        <input matInput [matDatepicker]="start" name="startDate" placeholder="title" [(ngModel)]="startDate"/>
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="semisterType">Finace Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="semisterType"
        name="semisterType"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

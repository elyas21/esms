<mat-toolbar fxLayout="row wrap">
  <button mat-button (click)="getByTerm(1)">term-1</button>
  <button mat-button (click)="getByTerm(2)">term-2</button>
  <!-- <button mat-button (click)="getByTerm(3)">term-1</button>
  <button mat-button (click)="getByTerm(4)">term-1</button> -->
</mat-toolbar>
<table *ngIf="dataSource" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Course</th>
      <th scope="col">Term</th>
      <th scope="col">mid</th>
      <th scope="col">Assi</th>
      <th scope="col">final</th>
      <th scope="col">Total</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of dataSource; let i = index" [ngClass]="{ 'bg-secondary': d.flag }">
      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.course"
            name="d.course"
            type="text"
            class="form-control"
          />
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.term"
            name="d.term"
            type="text"
            class="form-control"
          />
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.midExam"
            name="d.midExam"
            type="text"
            class="form-control"
          />
        </div>
      </td>

      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.assignment"
            name="d.assignment"
            type="text"
            class="form-control"
          />
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.finalExam"
            name="d.finalExam"
            type="text"
            class="form-control"
          />
        </div>
      </td>

      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.sttudentGrade"
            name="d.sttudentGrade"
            type="text"
            class="form-control"
          />
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            [class.editRow]="d.flag === true"
            [attr.disabled]="d.flag ? null : true"
            [(ngModel)]="d.status"
            name="d.status"
            type="text"
            class="form-control"
          />
        </div>
      </td>
    </tr>
  </tbody>
</table>
